<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista Sal</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { background-color: #4CAF50; color: white; padding: 10px; text-decoration: none; }
    </style>
</head>
<body>
<h1>Dostępne Sale</h1>

<table>
    <thead>
    <tr>
        <th>Nazwa</th>
        <th>Pojemność</th>
        <th>Opis</th>
        <th>Akcje</th> </tr>
    </thead>
    <tbody>
    {#for room in rooms}
        <tr>
            <td>{room.name}</td>
            <td>{room.capacity}</td>
            <td>{room.description ?: '-'}</td>
            <td>
                <a href="/rooms/edit/{room.id}"
                   style="background-color: #2196F3; color: white; text-decoration: none; padding: 5px 10px; margin-right: 5px; display: inline-block; font-size: 13.33px; font-family: Arial;">
                    Edytuj
                </a>

                <form action="/rooms/delete/{room.id}" method="POST" style="display:inline;">
                    <button type="submit"
                            style="background-color: #ff4444; color: white; border: none; padding: 5px 10px; cursor: pointer;">
                        Usuń
                    </button>
                </form>
            </td>
        </tr>
    {/for}
    </tbody>
</table>

<br>
<a href="/rooms/new" class="btn">Dodaj nową salę</a>
</body>
</html>

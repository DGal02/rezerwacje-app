{#include layout}
    {#body}

        <h2 style="margin-top: 0; color: #2c3e50;">Edycja Sali</h2>
        <p style="color: #7f8c8d; margin-bottom: 25px;">Zmień dane istniejącej sali.</p>

        {#if error}
            <div style="background-color: #fadbd8; color: #c0392b; padding: 15px; border-radius: 4px; margin-bottom: 20px; border: 1px solid #f5b7b1;">
                <strong>Błąd:</strong> {error}
            </div>
        {/if}

        <form action="/rooms/update/{room.id}" method="POST">

            <div class="form-group">
                <label>Nazwa sali</label>
                <input type="text" name="name" value="{room.name}" required>
            </div>

            <div class="form-group">
                <label>Pojemność</label>
                <input type="number" name="capacity" value="{room.capacity}" min="1" required>
            </div>

            <div class="form-group">
                <label>Opis</label>
                <textarea name="description" rows="5">{room.description ?: ''}</textarea>
            </div>

            <div style="margin-top: 30px; display: flex; gap: 10px;">
                <button type="submit" class="btn btn-primary">Zapisz Zmiany</button>
                <a href="/rooms" class="btn btn-secondary">Anuluj</a>
            </div>

        </form>

    {/body}
{/include}

{#include layout}
    {#body}

        <h2 style="margin-top: 0; color: #2c3e50;">Dodaj Nową Salę</h2>
        <p style="color: #7f8c8d; margin-bottom: 25px;">Wypełnij poniższy formularz, aby utworzyć nową salę.</p>

        {#if error}
            <div style="background-color: #fadbd8; color: #c0392b; padding: 15px; border-radius: 4px; margin-bottom: 20px; border: 1px solid #f5b7b1;">
                <strong>Błąd:</strong> {error}
            </div>
        {/if}

        <form action="/rooms/save" method="POST">

            <div class="form-group">
                <label>Nazwa sali</label>
                <input type="text" name="name" value="{room.name ?: ''}" placeholder="np. Sala Konferencyjna A" required>
            </div>

            <div class="form-group">
                <label>Pojemność (liczba osób)</label>
                <input type="number" name="capacity" value="{room.capacity ?: ''}" min="1" placeholder="np. 50" required>
            </div>

            <div class="form-group">
                <label>Opis (opcjonalnie)</label>
                <textarea name="description" rows="5" placeholder="Opisz wyposażenie sali, np. rzutnik, klimatyzacja...">{room.description ?: ''}</textarea>
            </div>

            <div style="margin-top: 30px; display: flex; gap: 10px;">
                <button type="submit" class="btn btn-primary">Zapisz Salę</button>
                <a href="/rooms" class="btn btn-secondary">Anuluj</a>
            </div>

        </form>

    {/body}
{/include}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Room</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn-submit { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        .btn-submit:hover { background-color: #218838; }
        .btn-back { display: block; text-align: center; margin-top: 15px; color: #6c757d; text-decoration: none; }
        .alert { padding: 10px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 4px; margin-bottom: 20px; }
    </style>
</head>
<body>

<h2>Dodaj nowy pokój</h2>

{#if error}
    <div class="alert">
        <strong>Błąd!</strong> {error}
    </div>
{/if}

<form action="/rooms/save" method="POST">
    <div class="form-group">
        <label for="name">Nazwa pokoju</label>
        <input type="text" id="name" name="name" placeholder="np. czerwony pokój" required>
    </div>

    <div class="form-group">
        <label for="capacity">Capacity</label>
        <input type="number" id="capacity" name="capacity" min="1" value="5" required>
    </div>

    <div class="form-group">
        <label for="description">Opis (Opcjonalnie)</label>
        <textarea id="description" name="description" rows="3"></textarea>
    </div>

    <button type="submit" class="btn-submit">Zapisz pokój</button>
</form>

<a href="/rooms" class="btn-back">← Wróc do listy</a>

</body>
</html>

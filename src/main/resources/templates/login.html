<!DOCTYPE html>
<html>
<head>
    <title>Logowanie</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
            border: 1px solid #ddd;
        }
        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ważne, żeby padding nie rozpychał inputa */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2196F3; /* Ten sam niebieski co w przycisku Edytuj */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #0d8aee;
        }
        .error-msg {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h3>Zaloguj się</h3>

    <form action="j_security_check" method="POST">
        <div>
            <label>Użytkownik</label>
            <input type="text" name="j_username" required>
        </div>

        <div>
            <label>Hasło</label>
            <input type="password" name="j_password" required>
        </div>

        <button type="submit">Wejdź</button>
    </form>

    <script>
        if (window.location.search.includes('error')) {
            document.write('<div class="error-msg">Błędny login lub hasło!</div>');
        }
    </script>
</div>

</body>
</html>

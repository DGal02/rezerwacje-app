<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>System Rezerwacji</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f8; color: #333; }

        nav {
            background-color: #2c3e50;
            color: white;
            padding: 0 20px;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-left { display: flex; align-items: center; gap: 20px; }
        .brand { font-size: 20px; font-weight: bold; color: #f1c40f; text-decoration: none; }
        .nav-link { color: #ecf0f1; text-decoration: none; font-size: 15px; transition: color 0.3s; }
        .nav-link:hover { color: #3498db; }

        .nav-right { display: flex; align-items: center; gap: 15px; }
        .user-info { font-size: 14px; color: #bdc3c7; }
        .user-name { color: white; font-weight: bold; margin-right: 5px;}

        .btn-logout {
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.2s;
        }
        .btn-logout:hover { background-color: #c0392b; }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .btn { padding: 10px 15px; border-radius: 4px; text-decoration: none; border: none; cursor: pointer; display: inline-block; font-size: 14px; }
        .btn-primary { background-color: #2980b9; color: white; }
        .btn-danger { background-color: #e74c3c; color: white; }
        .btn-secondary { background-color: #95a5a6; color: white; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #ddd; color: #7f8c8d; }
        td { padding: 12px; border-bottom: 1px solid #eee; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #bdc3c7; border-radius: 4px; box-sizing: border-box; }
    </style>
</head>
<body>

<nav>
    <div class="nav-left">
        <a href="/rooms" class="brand">System Sal</a>
        {#if inject:currentUser.admin}
            <div style="display: flex; gap: 10px; margin-left: 20px; padding-left: 20px; border-left: 1px solid #576c81;">
                <a href="/rooms/new" class="nav-link">Dodaj Salę</a>
                <a href="/admin/users/new" class="nav-link" style="color: #f1c40f; font-weight: bold;">Dodaj Usera</a>
            </div>
        {/if}
    </div>

    <div class="nav-right">
        <span class="user-info">
            Zalogowany:
            <a href="/profile/password" class="user-name" style="text-decoration: underline; cursor: pointer;" title="Zmień hasło">
                {inject:currentUser.name}
            </a>
        </span>
        <a href="/logout" class="btn-logout">Wyloguj</a>
    </div>
</nav>

<div class="container">
    {#insert body /}
</div>

</body>
</html>
